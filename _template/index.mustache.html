<!doctype html>
<html lang="en">
	<head>
		<title>Shutter Release</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/zoom.css">
	</head>

	<body>
		<h1>Shutter Release</h1>

		<main>
			{{#photos}}
			<article>
				<img alt="{{title}}" src="{{url_l}}" data-action="zoom">

				<div class="photo-details">
					<span class="caption">{{title}}</span>
					<div class="meta">
						<time datetime="{{datetaken}}">{{datetaken}}</time>
						<a class="permalink" href="https://www.flickr.com/photos/{{pathalias}}/{{id}}">âˆž</a>
					</div>
				</div>
			</article>
			{{/photos}}
		</main>

		<footer>
			Photographs by <a href="http://sahil.me">Sahil Bajaj</a>
		</footer>

		<script src="js/zoom-vanilla.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
		<script>
			(function () {
				var times = document.querySelectorAll('time')

				Array.prototype.forEach.call(times, function (time) {
					var relativeTime = moment(time.getAttribute('datetime')).fromNow()
					time.innerHTML =  relativeTime
				})
			})()
		</script>
	</body>
</html>
